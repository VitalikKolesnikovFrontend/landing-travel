<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Document</title>
</head>
<body>

<header class="header">
  <div class="container">
    <div class="menu">
      <div class="logo menu__logo">
        <img src="/img/logo.png" alt="logo">
      </div>
      <nav class="nav menu__nav">
        <a href="#">
          <img class="nav__item" src="/img/Rectangle.png" alt="Rectangle">
        </a>
        <a href="#" class="nav__item">о сервисе</a>
        <a href="#" class="nav__item">направления</a>
        <a href="#" class="nav__item">попутчики</a>
      </nav>
      <div class="contacts menu__contacts">
        <button class="phone contacts__phone">
          <img src="/img/phone.png" alt="phone">
        </button>
        <button class="mail contacts__mail">
          <img src="/img/message.png" alt="mail">
        </button>
        <button class="authorization contacts__authorization">авторизация</button>
      </div>
    </div>
  </div>
</header>

<main>
  <section class="hero">
    <div class="container">
      <div class="hero__content">
        <h1 class="title hero__title">В путешествие крутыми попутчиками!</h1>
        <img src="/img/traveller.png" alt="traveller" class="traveller hero__traveller">
        <h2 class="hero__text">«Лучшее приложение,что я видел в жизни!»</h2>
        <p class="hero__secondtext">Мурат Эльтазинглавный редактор газеты «гаджетлайф»</p>
      </div>
      <div class="hero__info">
        <div class="card hero__card">
          <p class="card__text">Выберите направление</p>
          <p class="card__count">1</p>
        </div>
        <div class="card hero__card">
          <p class="card__text">Изучите идеи путешественников</p>
          <p class="card__count">2</p>
        </div>
        <div class="card hero__card">
          <p class="card__text">Находите тех,кто похож на вас</p>
          <p class="card__count">3</p>
        </div>
        <div class="card hero__card">
          <p class="card__text">Путешествуйте вместе!</p>
          <p class="card__count">4</p>
        </div>
      </div>
    </div>
  </section>
</main>
